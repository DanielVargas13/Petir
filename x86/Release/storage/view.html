<!DOCTYPE html>
<html>
	<link rel="stylesheet" type="text/css" href="css/viewer.css">
<head>
	<title>View Source</title>
</head>
<body>
	<div class="loading-overlay"><img src="img/loading.gif"><div class="loading-text">Loading...</div></div>
	<div class="header">
		<div class="header-title"><img src="img/html_logo.svg"> <span>&nbsp;Code Viewer</span></div>
	</div>
	<div class="container">
		<div class="source-code-display-part">
			<div id="code-source" class="code-source">
				<pre id="xmpTagId"></pre>
			</div>
			<div class="tag-display-wrapper">
				<div  class="tag-display">
					<table cellpadding="0" cellspacing="0">
						<thead>
							<th>Tag Name</th>
							<th>Count</th>
						</thead>
					</table>
				</div>
				<div id="tag-display-area" class="tag-display count-scroll-view">
					<table id="tag-count-table" cellpadding="0" cellspacing="0"></table>
				</div>
			</div>
		</div>
	</div>
	

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/viewer.js"></script>
</body>
</html>
